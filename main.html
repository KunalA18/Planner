<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>To-do-List</To-do-List></title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title"><b>Planner</b></h1>
                <form id="search">
                    <input type="text" placeholder="Search task" />
                </form>
	    	</div>
	    </header>

    <div id="bottom">   
	    <div id="Target-list">
	    	<h2 class="title">Tasks to be completed</h2>
	    	<ul>
	    		<li type="circle">
	    			<span class="name">College Study/Assignments</span>
	    			<span class="delete">delete</span>
	    			<span class="status"></span>
	    		</li>
	    		<li type="circle">
	    			<span class="name">Web Dev</span>
	    			<span class="delete">delete</span>
                    <span class="status"></span>
	    		</li>
	    	</ul>
	    </div>

	    <form id="add-event">
	    	<input type="text" placeholder="Add a task" />
	    	<button>Add</button>
	    </form>
    </div>     
    </div>
    <script src="app.js"></script>
  </body>
</html>
